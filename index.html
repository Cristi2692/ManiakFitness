<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="./assets/maniak-logo-web 1.svg"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maniak Fitness</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <nav class="header">
        <div class="item-container">
          <div class="nav-left-items">
            <a href="#" class="logo"
              ><img src="./assets/maniak-logo-web 1.svg"
            /></a>
            <div id="input-container" class="input-container">
              <input
                type="search"
                id="site-search"
                name="q"
                aria-label="Buscar en el sitio"
                class="busqueda-input"
                placeholder="Pincha para buscar"
                autocomplete="off"
              />
              <button type="submit" class="lupa-button">
                <img src="./assets/search-24px 1.svg" alt="Buscar" />
              </button>
            </div>
          </div>
          <div class="nav-right-items">
            <a href="#" class="user"
              ><img src="./assets/DEPRECATED person-24px 1.svg"
            /></a>
            <div id="cart-icon">
              <span id="cart-count">0</span>
              <a href="#" class="cart"
                ><img src="./assets/shopping_cart-24px 1.svg"
              /></a>
            </div>
          </div>
        </div>
        <div id="busqueda-container" class="input-container">
          <input
            type="search"
            id="search"
            name="q"
            aria-label="Buscar en el sitio"
            class="busqueda-input"
            placeholder="Pincha para buscar"
            autocomplete="off"
          />
          <button type="submit" class="lupa-button">
            <img src="./assets/search-24px 1.svg" alt="Buscar" />
          </button>
        </div>
      </nav>
    </header>
    <main>
      <section class="banner-container">
        <img id="banner" class="banner" src="./assets/banner.png" />
        <h1>lorem ipsum dolor sit amet</h1>
        <div class="linea-gris"></div>
      </section>

      <section class="main-offers-container">
        <!-- <div class="offers-container"> -->
        <div class="offers-container-vertical">
          <img class="offer-img1" src="./assets/vertical.png" />
          <img class="offer-img1" src="./assets/vertical.png" />
        </div>
        <div class="offers-container-horizontal">
          <img class="offer-img2" src="./assets/horizontal.png" />
          <img class="offer-img2" src="./assets/horizontal.png" />
        </div>
      </section>
    </main>

    <footer>
      <section>

      <section>

        <img src="./assets/logo.svg" alt="logo maniak" />
      </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
